<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>智慧商业管理平台|后台管理</title>
    <link rel="shortcut icon" href="../image/favicon.ico">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css">
    <link rel="stylesheet" href="css/layui-extend.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="layui-layout-body">
<div id="main" class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="title-logo">
        <img src="../image/icon_logo.png">
      </div>
      <div class="login-state-box">
        <ul class="layui-nav">
          <li class="layui-nav-item" lay-unselect="">
            <a href="javascript:;" class="login-state-icon">
              <img id="login_user_icon0" src="../image/sys_mode/unlogin.jpg" class="layui-nav-img">
              <!-- <span id="login_user_name0"></span> -->
            </a>
            <dl class="layui-nav-child">
              <dd>
                <!-- <div class="text-name">用户：</div> -->
                <div class="text-value">
                  <img id="login_user_icon1" src="../image/sys_mode/unlogin.jpg" class="layui-nav-img">
                  <span id="login_user_name1">未登录</span>
                </div>
              </dd>
              <dd>
                <!-- <div class="text-name">电话：</div> -->
                <div class="text-value"><span id="login_phone"></span></div></dd>
              <dd>
                <a href="#" id="login_quit_btn">退出登录</a>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="vertical-split-line"></div>
      <div class="switch-page-box">
        <div class="switch-page-item" id="switch_user_flow">
          <div class="switch-page-icon">
            <img src="../image/sys_mode/analysis1.png">
          </div>
          <div class="switch-page-text">
            <span>客流分析</span>
          </div>
        </div>
        <div class="switch-page-item" id="switch_compete_analysis">
          <div class="switch-page-icon">
            <img src="../image/sys_mode/compete1.png">
          </div>
          <div class="switch-page-text">
            <span>竞争分析</span>
          </div>
        </div>
        <div class="switch-page-item disabled" id="switch_system_manage">
          <div class="switch-page-icon">
            <img src="../image/sys_mode/system0.png">
          </div>
          <div class="switch-page-text">
            <span>系统管理</span>
          </div>
        </div>
        <!-- <button id="switch_user_flow" type="button" class="layui-btn layui-btn-normal">客流分析</button>
        <button id="switch_compete_analysis" type="button" class="layui-btn layui-btn-normal">竞争分析</button>
        <button id="switch_system_manage" type="button" class="layui-btn layui-btn-disabled">系统管理</button> -->
      </div>
    </div>
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
          <li class="layui-nav-item"><a href="#" onclick="switchUserManage();">用户管理</a></li>
          <li class="layui-nav-item"><a href="#" onclick="switchBusiManage();">商综体管理</a></li>
          <li class="layui-nav-item"><a href="#" onclick="switchCompeteManage();">竞争管理</a></li>
        </ul>
      </div>
    </div>
    
    <div class="layui-body">
      <iframe src="user_manage.html" frameborder="0" id="demoAdmin" style="width: 100%; height: 100%;"></iframe>
    </div>
    
    <div class="layui-footer">
      <!-- © tydic.com  -->
    </div>
</div>
</body>
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/jquery/jquery.cookie.js"></script>
<script src="../plugins/jquery/jquery.extend.js"></script>
<script src="../plugins/layui/layui.all.js"></script>
<script src="../plugins/common/common_config.js"></script>
<script src="js/main.js"></script>
</html>
